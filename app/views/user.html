<!-- PARTIE SI ERREUR RESULTAT -->
<div class=row" data-ng-show="!found">
  <div class="cold-md-4"> Erreur lors du chargement : </div>
  <div class="cold-md-8"> {{ errorMsg }} </div>
</div>

<!-- PARTIE SI SUCCES RESULTAT -->
<div data-ng-show="found">
  <div class="row">
    <div class="col-md-6"><img height="250" width="250" src="{{userData.avatar_url}}"/></div>
    <div class=col-md-6">
      <h3>User's info</h3>
      <ul>
        <li><b>Username</b> : {{userData.login}}</li>
        <li><b>Url :</b>{{userData.html_url}}</li>
        <li><b>E-mail : </b>{{userData.email}}</li>
        <!--<li><b>Nb followers : </b>{{userData.followers}}</li>-->
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" ><h3>Public repositories ({{nbRepos}})</h3></div>
  </div>
  <div class="row">
    <div class="col-md-12" ng-repeat="repo in reposData">
      <p><a ng-href="#/repos/?name={{userData.login}}&creator={{repo.owner.login}}&id={{repo.name}}">{{repo.name}}</a></p>
    </div>
  </div>
</div>
